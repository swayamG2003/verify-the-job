<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Posting Verifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Posting Verifier</h1>
      <form id="jobForm" novalidate>
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" placeholder="Enter the company name" required>
        <span id="companyError"></span>
        <br /><br />
        <label for="description">Job Description:</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe the job posting"
          rows="4"
          required
        ></textarea>
        <span id="descriptionError"></span>
        <br /><br />
        <button type="submit">Verify Job Posting</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
